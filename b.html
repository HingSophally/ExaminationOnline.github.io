
<!DOCTYPE html>
<html>
<head>
 <title>Online Exam Form</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="b.css">
</head>
<body>
 <header>
  <h1>Online Exam Form</h1>
 </header>
 <main>
  <form id="exam-form" action="#" method="post">
   <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
   </fieldset>
   <fieldset>
    <legend>Exam Information</legend>
    <label for="exam-date">Exam Date:</label>
    <input type="date" id="exam-date" name="exam-date" required>
    <label for="exam-time">Exam Time:</label>
    <input type="time" id="exam-time" name="exam-time" required>
    <label for="exam-code">Exam Code:</label>
    <input type="text" id="exam-code" name="exam-code" required>
   </fieldset>
  <input type="button" value="Submit" id="btnSubmit" ><a href="index.html"></a>

</button>
  </form>
 </main>
 <footer>
  <p>&copy; 2021 Online Exam Form</p>
 </footer>
</body>
</html>
